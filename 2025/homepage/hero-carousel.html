<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .carousel {
      display: flex;
      width: 100vw;
      height: 400px;
      overflow: hidden;
    }

    .carousel-item {
      display: flex;
      width: 100%;
      flex-shrink: 0;
      animation: slide 10s infinite;
    }

    .carousel-image {
      width: 30%;
      object-fit: cover;
    }

    .carousel-text {
      width: 70%;
      background: linear-gradient(to bottom, #12284C, #173361, #1C3E75);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: align-left;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(0%); }
      36% { transform: translateX(-100%); }
      66% { transform: translateX(-100%); }
      69% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }

    .carousel-inner {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://cadt.edu.kh/wp-content/uploads/2022/03/web-pic-09.png" alt="Slide 1" class="carousel-image">
      <div class="carousel-text">Welcome to our Service!</div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/240x400/555" alt="Slide 2" class="carousel-image">
      <div class="carousel-text">Fast, Reliable Internet Plans</div>
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/240x400/777" alt="Slide 3" class="carousel-image">
      <div class="carousel-text">Join Us Today & Stay Connected</div>
    </div>
  </div>
</div>

</body>
</html>
