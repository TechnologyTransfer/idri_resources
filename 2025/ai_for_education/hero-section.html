<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FOR EDUCATION NATIONAL CONFERENCE</title>
    <style>
        /* Base styles and typography */
        .hero-container {
            font-family: 'Montserrat', 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            text-align: center;
            flex-grow: 1; 
            padding: 0 20px;
            box-sizing: border-box;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            color: #3CB4E5; 
            line-height: 1.2;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative; 
            z-index: 5;
        }
        
        /* Robot Containers */
        .robot-container {
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
            width: 372px; 
            bottom: 160px;
            z-index: 10; 
        }

        .robot-arm {
            position: absolute;
            left: 22px;
            top: 0;
            width: 100%; 
            height: auto;
            z-index: 1; 
        }

         /*.slogan-container {
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
            width: 600px; 
            top: 640px;
            z-index: 10; 
        }

        .slogan {
            position: absolute;
            left: 44px;
            top: 0;
            width: 100%; 
            z-index: 1; 
            font-size: 20px;
            font-weight: 600;
            color: #12284C;
        }*/

        .robot-education-container {
            position: absolute; 
            left: 50.8%;
            transform: translateX(-50%);
            width: 592px; 
            bottom: 176px;
            z-index: 0; 
        }

        .robot-education {
            position: absolute;
            left: 22px;
            top: 0;
            width: 100%; 
            height: auto;
            z-index: 0; 
        }

        /* Category cards */
        .central-display {
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
            top: 120px; 
            width: 100%;
        }

        .cate-card {
            background-color: #fff;
            padding: 16px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
            width: 260px; 
            z-index: 2; 
            position: absolute;
        }
        
        .cate-card img {
            width: 72px; 
            height: auto;
            margin-bottom: 10px; 
        }

        .cate-card span {
            font-size: 1rem;
            font-weight: 600;
            color: #12284C;
        }

        .cate-card:nth-child(1) {
            top: 100px;
            left: 100px; 
        }
        .cate-card:nth-child(2) {
            top: 100px; 
            right: 0px; 
        }
        .cate-card:nth-child(3) {
            top: 260px;
            left: 0px; 
        }
        .cate-card:nth-child(4) {
            top: 260px;
            right: 180px; 
        }

        /* Footer Buttons Section */
        .footer-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;        
            margin-top: 380px; 
            box-sizing: border-box;
        }

        .play-video {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #12284C;
            font-weight: 600;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .play-video:hover {
            color: #3CB4E5;
        }

        .play-video img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: contain; 
        }

        .conference-info {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #12284C;
            font-weight: 600;
            font-size: 20px;
        }

        .conference-info img {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            object-fit: contain; 
        }

        .register-button {
            background-color: #3CB4E5;
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(60, 180, 229, 0.4);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .register-button:hover {
            background-color: #389ed1;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 1080px) {
            .hero h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .robot-container {
                left: 41.4%;
                width: 200px; 
                bottom: 56px;
            }

            .robot-education-container {
                left: 46%;
                width: 320px; 
                bottom: 64px;
            }

            /*.slogan-container {
                left: 50%;
                width: 240px; 
                top: 0px;
            }

            .slogan {
                left: 0;
                top: 360px;
                width: 100%; 
                font-size: 16px;
                font-weight: 600;
                color: #12284C;
            }*/

            .cate-card {
                padding: 12px 16px;
                border-radius: 8px;
                width: 120px; 
            }

            .cate-card img {
                width: 32px; 
                height: auto;
            }

            .cate-card span {
                font-size: 1rem;
                font-weight: 600;
                color: #12284C;
            }

            .cate-card:nth-child(1) {
                top: -32px;
                left: 16px; 
            }
            .cate-card:nth-child(2) {
                top: -20px; 
                right: 16px; 
            }
            .cate-card:nth-child(3) {
                top: 82px;
                left: 0px; 
            }
            .cate-card:nth-child(4) {
                top: 100px;
                right: 0px; 
            }

            .footer-buttons {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                margin-top: 300px;
                text-align: center;
                gap: 16px; 
            }

            .footer-buttons .conference-info {
                justify-content: center;
            }

            .footer-buttons .register-button {
                margin-top: 8px;
            }

            .play-video img {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }

            .play-video {
                font-size: 16px;
            }

            .conference-info img {
                width: 24px;
                height: 24px;
                margin-right: 16px;
            }

            .conference-info {
                font-size: 16px;
            }

            .register-button {
                padding: 12px 16px;
                border-radius: 4px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="hero-container">
    <div class="hero">
        <h1 style="text-align: center;">AI <span style="color: #7CCCF1">FOR</span> EDUCATION<br/> NATIONAL CONFERENCE</h1>
        
        <div class="robot-container">
            <img style='user-select: none;' src="https://www.idri.edu.kh/wp-content/uploads/2025/10/Layer-2-1.png" class="robot-arm">
        </div>

        <div class="robot-education-container">
            <img style='user-select: none;' src="https://www.idri.edu.kh/wp-content/uploads/2025/10/icon-ai-edu-1-scaled.png" class="robot-education">
        </div>

        <!-- <div class="slogan-container">
            <span class="slogan">AI Policy, Pedagogy, and Innovation in Education</span>
        </div> -->

        <div class="central-display">
            <div class="cate-card">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/education-1-1.png" alt="Education Icon">
                <span>Education</span>
            </div>
            <div class="cate-card">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/teacher.png" alt="Hackathon Icon">
                <span>Pedagogy</span>
            </div>
            <div class="cate-card">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/idea-1-1.png" alt="Innovation Icon">
                <span>Innovation</span>
            </div>
            <div class="cate-card">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/policy.png" alt="Competition Icon">
                <span>AI Policy</span>
            </div>
        </div>
    </div>

    <div class="footer-buttons">
        <div style="display: flex; flex-direction: column; gap: 12px;">
            <div class="conference-info">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/calendar-blue-1.png">
                <span>24<sup style="font-size: 10px;">th</sup> — 25<sup style="font-size: 10px;">th</sup> November, 2025</span>
            </div>
            <div class="conference-info">
                <img src="https://www.idri.edu.kh/wp-content/uploads/2025/10/location-blue-1.png">
                <span>CADT — Innovation Center</span>
            </div>
        </div>

        <a href="https://form.gov.kh/68f1db376033410012355106" class="register-button" target="_blank">Join Conference Event</a>
    </div>
</body>
</html>
