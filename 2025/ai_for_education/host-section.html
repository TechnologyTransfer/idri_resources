<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .host-section {
            background-image: 
                linear-gradient(
                    rgba(18, 40, 76, 0.52), 
                    rgba(18, 40, 76, 0.52)
                ), 
                url('https://www.idri.edu.kh/wp-content/uploads/2025/10/471504199_1047728207157474_5972194584250403493_n.jpg');
            background-size: cover;
            background-position: center 25%;
            height: 72vh;
            min-height: 400px;
            position: relative;
            color: white;
            display: flex;
            align-items: flex-end;
            padding: 30px 5%;
            box-sizing: border-box;
            border-radius: 20px;
        }

        .host-content {
            width: 80%;
            padding-bottom: 20px;
        }

        .host-section h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin: 0 0 15px 0;
            line-height: 1.1;
            margin-bottom: -4px;
            color: white;
            text-align: left;
        }

        .host-section p {
            font-size: clamp(1rem, 1.8vw, 1.3rem);
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }

        /* General Responsive Adjustments */
        @media (max-width: 1024px) {
            .host-section {
                height: 40vh; /* Slightly less height on mobile */
                min-height: 350px;
                padding: 12px;
            }

            .host-content {
                text-align: center;
                width: 100vw;
                padding-bottom: 0;
            }

            .host-section h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: -8px;
            }

            .host-section p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="host-section">
        <div class="host-content">
            <h1 style="text-shadow: 2px 2px #12284C;">About the Host</h1>
            <p style="text-shadow: 1px 1px #12284C;">
                Rector Council of Cambodia (RCC) is an association of 22 public higher education institutions, representing 50% of the university student population in Cambodia.
            </p>
        </div>
    </section>
</body>
</html>
