<style>
    /* GRID */
    .all-policy-books-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* CARD */
    .all-policy-books-card {
      background: #fff;
      border: 1px solid #1A14144D;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeUp 0.5s ease both;
    }

    .all-policy-books-card:hover {
      transform: translateY(-6px);
      border-color: #FF4438;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    /* IMAGE */
    .all-policy-books-image-wrapper {
      width: 100%;
      height: 260px;              
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .all-policy-books-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   
    }

    /* CONTENT */
    .all-policy-books-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .all-policy-books-text-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .all-policy-books-title {
      color: #11284C;
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .all-policy-books-desc {
      color: #9195a2;
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .all-policy-books-date {
      margin-top: 18px;
      font-size: 14px;
      color: #11284C;
    }
  
    .all-policy-books-date-label {
      font-weight: 700;
      margin-right: 4px;
    }

    /* ANIMATION */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .all-policy-books-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .all-policy-books-grid {
        grid-template-columns: 1fr;
      }
    }
</style>

<body>

      },
      {
        title: "ASEAN Conference on Emerging Technologies 2025",
        description: "This volume contains research from keynote speakers and authors from Cambodia, France, Japan, and China, concentrating on key areas such as NLP, AI, Data Science, and IoT & Networking.",
        date: "2025",
        image: "https://www.idri.edu.kh/wp-content/uploads/2026/01/book-01.webp",
        url: "https://www.idri.edu.kh/events/acet/publication-articles/"
      },
      {
        title: "Cambodia Artificial Intelligence Readiness Assessment",

</body>
